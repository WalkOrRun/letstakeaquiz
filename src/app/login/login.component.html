<div class="container">
    <h1>Login</h1>
    <form [formGroup]= "feedbackForm">
        <div class="form-group">
            <input type="text" class="form-control" formmControlName="username" placeholder="User name">
        </div>

        <div class="form-group">
            <input type="password" class="form-control" formmControlName="password" placeholder="Password">
        </div>
        <div>
          <button>Login</button>
          <button>Sign in</button>
        </div>
        
    </form>
</div>
